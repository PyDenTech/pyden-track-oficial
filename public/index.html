<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login – Rastreamento Veicular</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
</head>

<body>
    <!-- Container global para notificações -->
    <div id="notification-container"></div>

    <!-- Top bar flutuante -->
    <nav class="topbar">
        <a href="/" class="topbar-logo">
            <img src="assets/logo.png" alt="Logo" />
        </a>
        <div class="topbar-links">
            <a href="https://pyden-track.com" target="_blank">Início</a>
            <a href="index.html">Login</a>
        </div>
    </nav>

    <!-- Container de vídeo com Dois <video> para cross-fade -->
    <div id="video-container">
        <video id="bg-video-a" autoplay muted loop></video>
        <video id="bg-video-b" autoplay muted loop></video>
        <div class="overlay"></div>
    </div>

    <!-- Formulário de login -->
    <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo" class="logo" />
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@exemplo.com" required />
                </div>
                <div class="mb-2">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="••••••••" required />
                </div>
                <div class="mb-3 text-end">
                    <a href="recover.html" class="link-secondary">Esqueci minha senha</a>
                </div>
                <button type="submit" id="btn-login" class="btn btn-primary w-100 mb-3">
                    Entrar
                </button>
            </form>
            <div class="d-flex justify-content-between mt-3">
                <a href="#" class="store-btn apple">
                    <i class="bi bi-apple store-icon"></i>
                    <span>App Store</span>
                </a>
                <a href="#" class="store-btn google">
                    <i class="bi bi-google-play store-icon"></i>
                    <span>Google Play</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notifications helper -->
    <script src="js/notify.js"></script>
    <!-- Seu JS de login -->
    <script src="js/main.js"></script>
</body>

</html>
