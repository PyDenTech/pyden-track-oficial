<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard – Objetos</title>

    <link rel="icon" href="/assets/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons (atualizado) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/css/dashboard.css" />
</head>

<body>
    <!-- Notificações (mesmo padrão do login) -->
    <div id="notification-container"></div>

    <!-- Navbar -->
    <nav class="navbar fixed-top bg-white px-4">
        <a class="navbar-brand" href="/">
            <img src="/assets/logo.png" alt="Logo" />
        </a>
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
            <li class="nav-item">
                <a class="nav-link p-2" href="/dashboard/users/clients.html" title="Administração">
                    <i class="bi bi-shield-lock-fill fs-4"></i>
                    <span class="nav-label">Admin</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-2 position-relative" href="#" id="toolsDD" data-bs-toggle="dropdown"
                    title="Ferramentas">
                    <i class="bi bi-tools fs-4"></i>
                    <span class="nav-label">Ferramentas</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="toolsDD">
                    <li><a class="dropdown-item" href="#">Relatórios</a></li>
                    <li><a class="dropdown-item" href="#">Importar/Exportar</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-2 position-relative" href="#" id="msgDD" data-bs-toggle="dropdown"
                    title="Mensagens">
                    <i class="bi bi-envelope-fill fs-4"></i>
                    <span class="nav-label">Mensagens</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="msgDD">
                    <li><a class="dropdown-item" href="#">Caixa de Entrada</a></li>
                    <li><a class="dropdown-item" href="#">Nova Mensagem</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-2 position-relative" href="#" id="alertsDD" data-bs-toggle="dropdown"
                    title="Avisos">
                    <i class="bi bi-bell-fill fs-4"></i>
                    <span class="nav-label">Avisos</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="alertsDD">
                    <li><a class="dropdown-item" href="#">Alarmes Ativos</a></li>
                    <li><a class="dropdown-item" href="#">Histórico de Alertas</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-2" href="#" id="profileDD" data-bs-toggle="dropdown" title="Perfil">
                    <i class="bi bi-person-circle fs-4"></i>
                    <span id="user-info" class="nav-user-name">Carregando…</span>
                    <i class="bi bi-caret-down-fill fs-6"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDD">
                    <li><a class="dropdown-item" href="/dashboard/admin/personalize.html">Configurações Gerais</a></li>
                    <li><a class="dropdown-item" href="/dashboard/users/clients.html">Usuários</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav nav-tabs" id="dashTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="vehicles-tab" data-bs-toggle="tab" data-bs-target="#vehicles"
                        type="button" role="tab">
                        <i class="bi bi-truck"></i> Veículos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button"
                        role="tab">
                        <i class="bi bi-bell"></i> Eventos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                        type="button" role="tab">
                        <i class="bi bi-clock-history"></i> Histórico
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="dashTabsContent">
                <!-- Veículos -->
                <div class="tab-pane fade show active" id="vehicles" role="tabpanel">
                    <div class="search-box pb-2">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" id="vehicle-search" class="form-control"
                                placeholder="Buscar por nome…" />
                        </div>
                    </div>
                    <ul id="vehicle-list" class="list-group"></ul>
                </div>

                <!-- Eventos -->
                <div class="tab-pane fade" id="events" role="tabpanel">
                    <ul id="event-list" class="list-group">
                        <li class="list-group-item">Sem eventos recentes.</li>
                    </ul>
                </div>

                <!-- Histórico -->
                <div class="tab-pane fade" id="history" role="tabpanel">
                    <div class="mb-2">
                        <label for="history-vehicle" class="form-label">Veículo</label>
                        <select id="history-vehicle" class="form-select"></select>
                    </div>
                    <div class="mb-2">
                        <label for="history-start" class="form-label">Início</label>
                        <input type="datetime-local" id="history-start" class="form-control" />
                    </div>
                    <div class="mb-2">
                        <label for="history-end" class="form-label">Fim</label>
                        <input type="datetime-local" id="history-end" class="form-control" />
                    </div>
                    <button id="btn-history" class="btn btn-primary w-100 mt-2">Mostrar Trajeto</button>
                </div>
            </div>
        </div>

        <!-- Mapa -->
        <div id="map"></div>
    </div>

    <!-- Libs JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Utilidades -->
    <script src="/js/notify.js"></script>
    <script src="/js/dashboard.js"></script>

    <!-- Socket.IO client (realtime); se o servidor não tiver, o script não carrega e o JS faz fallback -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Página -->
    <script src="/js/objects.js"></script>

    <script>
        // filtro rápido na lista lateral (opcional; usa #vehicle-search)
        document.addEventListener('DOMContentLoaded', () => {
            const search = document.getElementById('vehicle-search');
            const list = document.getElementById('vehicle-list');
            if (!search || !list) return;

            search.addEventListener('input', () => {
                const q = search.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                Array.from(list.querySelectorAll('.list-group-item'))
                    .forEach(li => {
                        if (li.classList.contains('group-header')) return; // cabeçalho sempre visível
                        const txt = li.textContent.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                        li.style.display = txt.includes(q) ? '' : 'none';
                    });
            });
        });
    </script>
</body>

</html>
